<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact & Feedback - Africa Tourism</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <header>
    <h1>Get In Touch</h1>
    <p>Reach out to us and share your travel experience</p>
  </header>

  <div class="contact-wrapper">

    <div class="info-box">
      <h2>Contact Us</h2>

      <div class="info-item">
        <i class="fa-regular fa-envelope"></i>
        <div>
          <strong>Email</strong>
          <p>exploreafrica@gmail.com</p>
        </div>
      </div>
    

      <div class="info-item">
        <i class="fa-solid fa-phone"></i>
        <div>
          <strong>Phone Number</strong>
          <p>+256 000 567 890 <br>+256 789 001 123</br></p>
        </div>
      </div>

      <div class="info-item">
        <i class="fa-brands fa-whatsapp"></i>
        <div>
          <strong>WhatsApp</strong>
          <p>+256 709 662 990</p>
        </div>
     </div>

      <div class="info-item">
        <i class="fa-brands fa-instagram"></i>
        <div>
          <strong>Instagram</strong>
          <p>ExploreAfricaNow</p>
        </div>
      </div>
    
    
     <div class="info-item">
       <i class="fa-solid fa-location-dot"></i>
       <div>
         <strong>Address</strong>
         <p>Mengo, Kampala</p>
       </div>
     </div>
    </div>

    <div class="form-box">
      <h2>Send a message</h2>
    
     <form id="contactForm">
       <label><i class="fa fa-user"></i> Your Name:</label>
       <input type="text" id="cname" required />

       <label><i class="fa-regular fa-envelope"></i>Email Address:</label>
       <input type="email" id="cemail" required />

       <label><i class="fa fa-comment"></i> Message:</label>
       <textarea id="cmessage" rows="4" required></textarea>

       <button type="submit">Send Message</button>
       <div id="contactSuccess" class="success">Your message has been sent!</div>
      </form>
    </div>
  </div>

</body>
</html>
